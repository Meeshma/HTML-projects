<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://images.wallpapersden.com/image/download/abstract-wave-grey-duotone_bmdmaWmUmZqaraWkpJRnamtlrWZpaGo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.5);
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
            width: 300px;
            text-align: left;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .additional-links {
            margin-top: 10px;
            text-align: center;
        }
        .additional-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .additional-links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            // Replace these with your actual username and password
            var correctUsername = "shinit";
            var correctPassword = "cali";

            if (username === correctUsername && password === correctPassword) {
                window.location.href = 'work.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return false;"> <!-- Prevent form submission -->
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="validateLogin();">Login</button>
        </form>
        <div id="error-message" class="error-message">Wrong password or username</div>
        <div class="additional-links">
            <a href="register.html">Don't have an account? Register here</a><br>
            <a href="forgot-password.html">Forgot your password?</a><br>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>
</body>
</html>
