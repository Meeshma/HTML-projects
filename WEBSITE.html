  <script>
    window.addEventListener('scroll', () => {
      const lines = document.querySelectorAll('.hidden-line');
      const scrollPosition = window.scrollY + window.innerHeight;

      lines.forEach(line => {
        if (scrollPosition > line.offsetTop) {
          line.classList.add('visible');
        }
      });
    });
